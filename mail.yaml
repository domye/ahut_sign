## 邮箱配置
## 格式：
## service: 邮箱服务商（163/qq/126/...）
## user: 邮箱账号
## pass: 邮箱独立密码
## from: 发送者昵称和邮箱(需要和user保持一致)
email:
  service: "qq" #邮箱服务商（163/qq/126/...）
  user: "123456@qq.com" #邮箱账号
  pass: "xxxxxxx" #邮箱授权码，进入各邮箱网站获取
  from: '"晚寝签到机器人" <123456@qq.com>' #发送者昵称和邮箱(需要和user保持一致)
  admin: "1523610551@qq.com" #管理员邮箱，用于获取此次签到信息
